message ReqGetFiles {
  string address = 1;
  string chain_id = 2;
  string signature = 3;
  int32 start = 4;
  int32 limit = 5;
}

message RespGetFiles {
  int32 code = 1;
  string message = 2;
  string address = 3;
  int32 total = 4;
  repeated NftTab files = 5;
}

// subscribe
message ReqSubscribe {
  string address = 1;
  string chain_id = 2;
  string email = 3;
}

message RespSubscribe {
  int32 code = 1;
  string message = 2;
  string address = 3;
}
